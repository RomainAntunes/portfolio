<div class="w-full flex justify-between">
  <div>
    <ul class="flex flex-row gap-6">
      <li *ngFor="let item of navItems" [ngSwitch]="item.local">
        <ng-container *ngSwitchCase="false">
          <a [routerLink]="[item.route]"
             class="px-2 py-2 rounded hover:bg-gray-100 cursor-pointer transition duration-100"
             [routerLinkActive]="'bg-gray-100'"
             [routerLinkActiveOptions]="{exact: true}">
            {{ item.name }}
          </a>
        </ng-container>
        <ng-container *ngSwitchCase="true">
          <a target="_blank" [href]="item.route" class="flex items-center gap-2 group">
            {{ item.name }}
            <ng-icon class="opacity-40 group-hover:opacity-100 duration-100 transition" *ngIf="item.icon"
                     [name]="item.icon"></ng-icon>
          </a>
        </ng-container>
      </li>
    </ul>
  </div>
  <div>
    <ul class="flex flex-row gap-6 items-center text-grey-700 text-lg ">
      <li *ngFor="let social of socialItems">
        <a target="_blank"
           [href]="social.route"
           class="opacity-50 hover:opacity-100 transition duration-100">
          <ng-icon [name]="social.icon"></ng-icon>
        </a>
      </li>
    </ul>
  </div>
</div>
